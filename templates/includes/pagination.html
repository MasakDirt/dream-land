{% load query_transform %}

{% if is_paginated %}
  <ul class="pagination justify-content-center">
    {% if page_obj.has_previous %}
      <li class="page-item">
        <a href="?{% query_transform request page=1 %}"
           class="page-link"><i class="feather icon-chevrons-left"></i></a>
      </li>
      <li class="page-item">
        <a href="?{% query_transform request page=page_obj.previous_page_number %}"
           class="page-link"><i class="feather icon-arrow-left"></i></a>
      </li>
      <li class="page-item">
        <a href="?{% query_transform request page=page_obj.previous_page_number %}"
           class="page-link">{{ page_obj.previous_page_number }}</a>
      </li>
    {% endif %}
    <li class="page-item active">
      <span
          class="page-link">{{ page_obj.number }}</span>
    </li>
    {% if page_obj.has_next %}
      <li class="page-item">
        <a href="?{% query_transform request page=page_obj.next_page_number %}"
           class="page-link">{{ page_obj.next_page_number }}</a>
      </li>
      
      <li class="page-item">
        <a href="?{% query_transform request page=page_obj.next_page_number %}"
           class="page-link"><i class="feather icon-arrow-right"></i></a>
      </li>
      
      <li class="page-item">
        <a href="?{% query_transform request page=paginator.num_pages %}"
           class="page-link"><i class="feather icon-chevrons-right"></i></a>
      </li>
    {% endif %}
  </ul>
{% endif %}
