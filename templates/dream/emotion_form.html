<!DOCTYPE html>
<html lang="en">

<head>

  <title>Dream Land</title>

  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="description" content=""/>
  <meta name="keywords" content="">

  {% load static %}
  <link rel="stylesheet"
        href="{% static 'assets/css/style.css' %}">
  <link rel="icon" href="{% static 'images/favicon.png' %}"
        type="image/icon type">
</head>

<body>

{% include 'includes/sidebar.html' %}
{% include 'includes/navigation.html' %}

<div class="pcoded-main-container">
  <div class="auth-wrapper">
    <div class="auth-content">
      <div class="card">
        <div class="row align-items-center text-center">
          <div class="col-md-12">
            <div class="card-body">
              {% load static %}
              <img src="{% static 'images/logo-blue.png' %}" alt=""
                   class="img-fluid mb-4">
              <h4 class="mb-3 f-w-400">Create emotion</h4>

              <form method="post" action="" novalidate>
                {% csrf_token %}
                <div class="form-group mb-3">
                  <label for="name"
                         class="form-label">Name: </label>
                  <input type="text" class="form-control" name="name" id="name">
                  <div
                      class="form-text text-danger">{{ form.description.errors }}</div>
                </div>
                <div class="form-group mb-3">
                  <label for="description"
                         class="form-label">Description: </label>
                  <textarea class="form-control" name="description" cols="40"
                            rows="10" id="description">
                  </textarea>
                  <div
                      class="form-text text-danger">{{ form.description.errors }}</div>
                </div>
                <button type="submit"
                        class="btn btn-block btn-primary mt-2 mb-4">
                  Create
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
